{% extends "base.html" %}

{% block title %}Books{% endblock %}

{% block content %}
<h1>Available books:</h1>

<form action="{% url 'books-list' %}" method="get">
  <input name="search" size="40" type="text"/>
  <input type="submit" value="Search"/>
</form>
{% for book in books %}
  <div>
    <a href="{{ book.get_absolute_url }}">
      <p>{{ book.title }}</p>
    </a>
    <p>By {{ book.authors.first.full_name }}</p>
    <p>{{ book.price }} â‚½</p>
  </div>
{% empty %}
    No books matching your request.
{% endfor %}
{% endblock %}
