{% extends "base.html" %}

{% block title %}Book-store home{% endblock %}

{% block content %}
<h1>Book-store home</h1>

{{ user.username }}<br/>
{% if user.avatar %}
  <img alt="Avatar" src="accounts/{% user.avatar.name %}" width="10%" height="10%"/>
{% else %}
  <img alt="Avatar" src="{% static "images/default_avatar.png" %}" width="10%" height="10%"/>
{% endif %}<br/>
<button>
  <a href="{% url 'logout' %}">Logout</a>
</button>
{% endblock %}
