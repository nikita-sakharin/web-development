{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<h1>Registered users:</h1>

<form action="{% url 'users-list' %}" method="get">
  <input name="search" size="40" type="text"/>
  <input type="submit" value="Search"/>
</form>
{% for user in users %}
  <div>
    <p>{{ user.username }}</p>
    <p>{{ user.first_name }} {{ user.last_name }}</p>
    <p>{{ user.email }}</p>
  </div>
{% empty %}
    No users matching your request.
{% endfor %}
{% endblock %}
