{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Log in</h1>
  <form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Login</button>
  </form>
  <button>
    <a href="{% url 'social:begin' 'vk-oauth2' %}">Sign in with VK</a>
  </button>
{% endblock %}
