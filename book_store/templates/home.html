{% extends "base.html" %}

{% block title %}Book-store home{% endblock %}

{% block content %}
<h1>Book-store home</h1>

{% if user.is_authenticated %}
  {{ user.username }}
  <button>
    <a href="{% url 'logout' %}">logout</a>
  </button>
{% else %}
  <button>
    <a href="{% url 'login' %}">login</a>
  </button>
{% endif %}
{% endblock %}
