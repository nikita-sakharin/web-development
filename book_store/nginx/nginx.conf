worker_processes auto;

events {
    worker_connections 4096;
}

http {
    charset utf-8;
    access_log off;

    server {
        listen 80;
        server_name localhost;

        location /static {
            root /var/www;
        }

        location / {
            proxy_pass http://127.0.0.1:8000;
        }
    }
}
