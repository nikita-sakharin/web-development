{% extends "base.html" %}

{% block title %}Book-store home{% endblock %}

{% block content %}
<h1>Book-store home</h1>

{% if user.is_authenticated %}
  {{ user.username }}<br/>
  <img alt="Avatar" src="{% url 'avatar' user.id %}" width="10%" height="10%"/><br/>
  <button>
    <a href="{% url 'logout' %}">Logout</a>
  </button>
{% else %}
  <button>
    <a href="{% url 'login' %}">Login</a>
  </button>
{% endif %}
{% endblock %}
